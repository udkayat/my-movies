<div class="container">
    <ul>
        <li *ngFor="let item of NonSelectedItems; let i=index;" (click)="select(item,i)">{{item.value}}</li>
    </ul>
    <div class="container-buttons">
        <button type="button" (click)="selectAll()">>></button>
        <button type="button" (click)="deSelectAll()">
            << </button>
    </div>
    <ul>
        <li *ngFor="let item of SelectedItems; let i=index;" (click)="deselect(item,i)">
            {{item.value}}
        </li>

    </ul>
</div>
