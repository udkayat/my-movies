<app-generic-list [list]="movieList" [imgURL]="imgURL">
    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movieList; let i=index;" class="movie-container">
                <a>
                    <img [src]="movie.poster" alt="Poster">
                </a>
                <p>
                    <a>{{movie.title}}</a>
                </p>
                <div>
                    <a mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn" type="button">
                        Delete
                    </button>
                </div>


            </div>
        </div>

    </ng-container>


</app-generic-list>
